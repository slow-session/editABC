<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name=viewport content="width=device-width, initial-scale=1">

  <title>{{ page.title }}</title>
  {% if site.author %}
    <meta name="author" content="{{ site.author }}">
  {% endif %}
  {% capture description %}{% if page.description %}{{ page.description }}{% elsif site.description %}{{ site.description }}{%else%}{{ content | raw_content }}{% endif %}{% endcapture %}
  <meta name="description" content="{{ description | strip_html | condense_spaces | truncate:150 }}">
  {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
  {%else%}
    <meta name="keywords" content="{{ site.keywords }}">
  {% endif %}

  <link href="/css/nouislider.css" media="screen" rel="stylesheet" type="text/css">
  <link href="/css/main.css" media="screen" rel="stylesheet" type="text/css">
  <link rel="canonical" href="{{ site.github.url }}{{ page.url }}">
  <link href="/favicon.ico" rel="icon">
  <link rel="alternate" type="application/atom+xml" title="{{ site.name }}" href="/atom.xml"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch.jpg" />

  <link rel="manifest" href="/manifest.webmanifest">

  <!-- Colour should match $primary_color in _sass/_variables.scss -->
  <!-- See https://stackoverflow.com/questions/26960703/how-to-change-the-color-of-header-bar-and-address-bar-in-newest-chrome-version-o/26960753#26960753 -->
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#282828">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#282828">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <script type="module" src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"></script>

</head>
